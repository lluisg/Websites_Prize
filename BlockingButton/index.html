<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClickMe!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

    <body>
        <h1 class="noselect">You Won!!</h1>
        <h2 class="noselect">Now you only have to press the button to claim the prize</h2>
        <form action="https://moving-button.onrender.com" id="surr">
            <input class="btn_surr" type="submit" value="Surrender">
        </form>
        <div class="btn-container">
            <input class="btn btn1" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(0)">
            <input class="btn btn2" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(1)">
            <input class="btn btn3" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(2)">
            <input class="btn btn4" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(3)">
            <input class="btn btn5" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(4)">
            <input class="btn btn6" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(5)">
            <input class="btn btn7" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(6)">
            <input class="btn btn8" type="button" value="Claim Prize" onclick="youWon()" onmouseover="changeLockedButtons(7)">
        </div>


        <script type="text/javascript" src="./website.js"></script>
    </body>
</html>
